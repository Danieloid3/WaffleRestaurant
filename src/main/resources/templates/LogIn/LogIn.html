<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signup.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <section>
        <form method="get" th:action="@{/login/validar}" th:object="${usuario}">
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text"  required>
            <label>Correo</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required>
            <label>Contraseña</label>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <div>
            <p> ¿No tienes una cuenta? <a href="/signup">Registrarse</a></p>
        </div>
        </form>
    </section>

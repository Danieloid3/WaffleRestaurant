<!doctype html>
<html lang="en">
<head th:replace="layout :: head">
    <title>[[${Administrar Productos}]]</title>
</head>
<body class="inicio-body">
<nav th:replace="layout :: navbar"></nav>

<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Crear producto</h2>
            <form method="post" th:action="@{/productos/guardar}" th:object="${producto}">
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <label class="col-sm-8">
                        <input class="form-control" th:field="${producto.nombre}" required minlength="2">
                        <p th:if="${#fields.hasErrors('nombre')}"
                           th:errorclass="text-danger"
                           th:errors="${producto.nombre}"></p>
                    </label>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descripci√≥n</label>
                    <label class="col-sm-8">
                        <input class="form-control" type="text" th:field="${producto.descripcion}" required minlength="1">
                        <p th:if="${#fields.hasErrors('descripcion')}"
                           th:errorclass="text-danger"
                           th:errors="${producto.descripcion}"></p>
                    </label>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Precio</label>
                    <label class="col-sm-8">
                        <input class="form-control" th:field="${producto.precio}" required minlength="1">
                        <p th:if="${#fields.hasErrors('precio')}"
                           th:errorclass="text-danger"
                           th:errors="${producto.precio}"></p>
                    </label>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/menu">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
